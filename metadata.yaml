description: "The Well at the World's End is a fantasy novel by the British artist,\
  \ poet, and author William Morris. It was first published in 1896 and has been reprinted\
  \ a number of times since, most notably in two parts as the 20th and 21st volumes\
  \ of the Ballantine Adult Fantasy series, in August and September 1970. It is also\
  \ available in one volume along with a similar Morris tale, The Wood Beyond the\
  \ World (1894), in On the Lines of Morris' Romances: Two Books that Inspired J.\
  \ R. R. Tolkien.\n\n\n From Wikipedia (CC BY-SA)."
